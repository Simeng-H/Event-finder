{% extends "base.html" %}
{% block content %}
    <div class="container" id="eventIndexBanner">
        <div class="jumbotron border border-white rounded" id='eventIndexBanner'>
            <h1 class="display-3">Events index page</h1>
            <p class="lead">Helper text</p>
            <hr class="my-2">
            <p>More info</p>
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="{% url 'eventFinder:create' %}" role="button">Create Event</a>
            </p>
        </div>
    </div>
    <div class="container">
        <div class="dropdown">
              <button class="btn btn-secondary btn-block dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Sorting options
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                     <form action = '#' method="get" class="dropdown-item">
                        <input type="submit" class="btn btn-danger btn-block" value="Sort Alphabetically" name="wordbtn">
                     </form>
                     <form action = '#' method="get" class="dropdown-item">
                        <input type="submit" class="btn btn-primary btn-block" value="Sort by Event Date" name="datebtn">
                    </form>
                    <form action = '#' method="get" class="dropdown-item">
                        <input type="submit" class="btn btn-success btn-block" value="Sort by Published Date" name="pubbtn">
                    </form>
              </div>
        </div>
        <br>
    </div>
    <div class="container" id="eventCards">
        <div class="row">
            {% for event in events%}
                <div class="col-4">
                    <div class="card mb-5">
                        <div class="card-body">
                            <a href="{% url 'eventFinder:show' event.id%}" class="card-title">Event Name: {{event.event_name}}</a>
                            <p class="card-text">Created by: {{event.author.username}}</p>
                            <p class="card-text">Time: {{event.event_date}}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
