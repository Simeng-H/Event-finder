{% extends 'base.html' %}
{% block content %}
<div class="container" id="confirmDelete">
    <div class="jumbotron text-center bg-transparent">
        <p class="lead text-white">Are you sure you want to delete "{{ object }}"?</p>
        <form method="post">{% csrf_token %}
            <input class="btn btn-danger" type="submit" value="Confirm">
        </form>
    </div>
</div>
{% endblock content %}
