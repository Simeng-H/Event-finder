{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'eventFinder/base.css' %}">

<a href="{% url 'eventFinder:index' %}">Home Page</a>
<br><br>

<a href="{% url 'eventFinder:create' %}"> Create new event</a>

{% if event_list %}
    <ul>
    {% for event in event_list %}
        <li><a>{{ event.event_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No events are available.</p>
{% endif %}
