{% extends 'base.html' %}

{% block head %}
<title>Your Profile</title>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="jumbotron">
            <h1>{{userprofile.display_name}}'s Profile</h1>
            <img src = "{{ userprofile.profile_pic.url }}" width = "240">
            {% if userprofile.bio %}
                <hr>
                <p>{{userprofile.bio}}</p>
            {% endif %}
            {% if userprofile.user == user %}
                <hr>
                <a href="{% url 'userprofile:update' userprofile.id%}" class="btn btn-primary">Edit</a>
            {% endif %}
        </div>
    </div>
{% endblock content %}
