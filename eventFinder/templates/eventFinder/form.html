{% extends "base.html" %}
{% block head %}
{{form.media}}
{% endblock head %}
{% block content %}
    <div class="d-flex justify-content-center">
        <form action="{% if event %}{% url 'eventFinder:update' event.id%}{% else %}{% url 'eventFinder:create' %}{% endif %}" method="post" id="eventNewForm">
            {% csrf_token %}
            <div class="container d-flex flex-column">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Event Name</span>
                    </div>
                    {{form.event_name}}
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Event Description</span>
                    </div>
                    {{form.event_description}}
                </div>
    
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Event Date</span>
                    </div>
                    {{form.event_date}}
                    <div class="input-group-addon input-group-append">
                        <div class="input-group-text"><i class="glyphicon glyphicon-calendar"></i></div>
                    </div>
                </div>
                {% if event %}
                    <button type='submit' class="btn btn-primary">Update Event</button>
                {% else %}
                    <button type='submit' class="btn btn-primary">Create Event</button>
                {% endif %}
            </div>
        </form>
    </div>
{% endblock %}
